<template name="mapview">
  <title>
   Map View
  </title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link rel="stylesheet" href="ionslider/ion.rangeSlider.skinFlat.css">
  <link rel="stylesheet" href="apps/iCheck/all.css">
    <div id="header-container">
    <div id="searchbox-container">
     <div class="searchbox">
      <button class="input-item select" id="city-selector">
       Banglore
       <span class="caret">
       </span>
      </button>
      <ul class="select-menu">
       <li>
        Delhi
       </li>
       <li>
        Mumbai
       </li>
       <li>
        Banglore
       </li>
       <li>
        Chennai
       </li>
      </ul>
      <input autocomplete="off" class="input-item" id="search-input" placeholder="Enter a query"/>
      <button class="input-item select" id="type-selector">
       Family
       <span class="caret">
       </span>
      </button>
      <ul class="select-menu">
       <li>
        Family
       </li>
       <li>
        Single Girl
       </li>
       <li>
        Single Boy
       </li>
      </ul>
      <button class="input-item" id="go-button">
       Go!
      </button>
     </div>
    </div>
    </div>
    {{> searchBox}}
</template>

<template name="searchBox">
  <style type="text/css">
    .search-input{
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
  <div class="input-group easy-search-input-container col-md-6 col-md-offset-3">
      {{> EasySearch.Input index=listingsIndex}}
  </div>

    {{#EasySearch.IfSearching index=listingsIndex }}
      <div>Searching...</div>
    {{/EasySearch.IfSearching }}  
    
    <ol class="leaderboard">
      {{#EasySearch.Each index=listingsIndex }}
        {{> listingCard}}
      {{/EasySearch.Each}}
    </ol>

    {{#EasySearch.IfNoResults index=listingsIndex }}
      <div class="padded no-results">No results found</div>
    {{/EasySearch.IfNoResults }}

    {{> EasySearch.Pagination index=listingsIndex maxPages=10 }}
</template>
