<template name="searchbox">

<div class="searchbox shadow hidden-sm hidden-md- hidden-lg">
      <div class="mobile-dropdown input-group-btn">
      <button class="btn dropdown-toggle city-selector" data-target="#city-menu-modal" data-toggle="modal">
        <span id="city-span">Select Type</span> <span class="caret"></span>
      </button>
      <div id="city-menu-modal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">Select Type of Property</h3>
            </div>
            <div class="modal-body">
              <ul class="dropdown-menu" role="menu">
                <li><a data-dismiss="modal">Room</a></li>
                <li><a data-dismiss="modal">Apartment</a></li>
                <li><a data-dismiss="modal">Entire House</a></li>
                <li><a data-dismiss="modal">Hostel</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      </div>
</div>

<div class="input-group searchbox shadow">
  <div class="input-group-btn hidden-xs">
      <button type="button" class="btn dropdown-toggle city-selector border-right" data-toggle="dropdown">
        <span id="city-span">Property Type</span> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a class="typeSelector">Room</a></li>
        <li><a class="typeSelector">Apartment</a></li>
        <li><a class="typeSelector">Entire House</a></li>
        <li><a class="typeSelector">Hostel</a></li>
      </ul>
  </div>
  <input type="hidden" id="city">
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-map-marker fa-lg"></i></span>
    <div id="locationField">
      <input id="autocomplete" type="search" class="form-control location" placeholder="Search location">
    </div>

     <span class="input-group-btn">
        <button id="searchAtAddress" class="btn go" type="button"><span class="glyphicon glyphicon-search"></span>
        </button>
    </span>
  </div>
</div>
</template>
