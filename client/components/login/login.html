<template name="loginForm">
  <form class="login-form">
      <div class="form-group has-feedback">
        <input type="email" name="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
         <div class="pull-left">
              <input type="checkbox"> Remember Me
        </div>
        <div class="pull-right">
        <a id="forget-pass-link" href="#">Forget Password?</a>
        </div>
      </div>
      <div id="sign-in-container">
        <input type="submit" class="btn btn-primary btn-block btn-flat" value="Login">
      </div>
  </form>
</template>

<template name="usernameModal">
  <div class="modal fade" id="username-modal">
    <div class="modal-dialog">
     <div class="modal-content">
       <label id="sign-in-label">
        Username
       </label>
       <input type="text" name="username" class="form-control" placeholder="Username">
       <button class="btn btn-primary btn-block btn-flat" onClick="addUsername()">Use</button>
     </div>
    </div>
  </div>
</template>
