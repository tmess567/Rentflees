<template name="listview">

{{> foodServicesModal}}
{{> houseModal}}
{{> buildingModal}}

<div class="container-fluid bg-grey no-padding">
  	<div class="col-md-2 col-sm-2 col-lg-2 hidden-xs panel new-filter-panel">
  		<div class="filter-panel">
  			<div class="filter-heading"> Filter your Search </div>
  			<div class="filter-container">
	  			<div id="accordion" role="tablist" aria-multiselectable="true">
			        <div class="accordionHead" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
			        	<a class="accordionLink">
			          Furnishing
			        	</a>
			        </div>

				    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
				        <div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label>
									<input type="checkbox" name="furnishing" value="Furnished"> Furnished
								</label>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label>
									<input type="checkbox" name="furnishing" value="Semi Furnished"> Semi-Furnished
								</label>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label>
									<input type="checkbox" name="furnishing" value="Unfurnished"> Unfurnished
								</label>
							</div>
						</div>
				    </div>

				    <div class="accordionHead" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
			        	<a class="accordionLink" >
			          Tenant Type
			        	</a>
			        </div>

				    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingOne">
				        <div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label>
									<input type="checkbox" name="tenantPref" value="Male"> Male
								</label>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label>
									<input type="checkbox" name="tenantPref" value="Female"> Female
								</label>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label>
									<input type="checkbox" name="tenantPref" value="Family"> Family
								</label>
							</div>
						</div>
				    </div>

				    <div class="accordionHead" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
			        	<a class="accordionLink" >
			          Property Type
			        	</a>
			        </div>

				    <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingOne">
				        <div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label>
									<input type="checkbox" name="type" value="Room"> Room
								</label>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label>
									<input type="checkbox" name="type" value="Apartment"> Apartment
								</label>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label>
									<input type="checkbox" name="type" value="Entire House"> Entire House
								</label>
							</div>
						</div>
				    </div>
			</div>
	  			<div class="filter-section">
		        	<div class="filter-name">
		       			Monthly Rent
		      		</div>
		      		<div id="price-range-div" style="text-align:center;padding-bottom:10px;">
		       			₹ 14000 - ₹ 40000
		      		</div>
		      		<input id="rentSlider" type="text" class="span2" value="" 
		      			data-provide="slider"
		      			data-slider-min="5000"
		      			data-slider-max="50000"
		      			data-slider-step="500"
		      			data-slider-value="[14000,40000]"
		      			data-slider-tooltip="hide"/>
		     	</div>

	  			<div class="filter-section">
					<div class="filter-name">
						<button type="button" class="filterModalBtn btn btn-info" data-toggle="modal" data-target="#foodServices">
							Food Services
						</button>
					</div>
	  			</div>
	  			<div class="filter-section">
					<div class="filter-name">
						<button type="button" class="filterModalBtn btn btn-info" data-toggle="modal" data-target="#buildingAmenities">
							Building Amenities
						</button>
					</div>
	  			</div>
	  			<div class="filter-section">
					<div class="filter-name">
						<button type="button" class="filterModalBtn btn btn-info" data-toggle="modal" data-target="#houseAmenities">
							House Amenities
						</button>
					</div>
	  			</div>
  			</div>
  		</div>
  	</div>
  	<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 pull-right">
  	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel" id="map-panel">
  		<div class="col-md-6 col-sm-6 col-xs-6" id="map-control-links">
  				<button id="show-map-button" type="button" class="filterMapBtn btn btn-info">
							Show Map View
						</button> 
  				<button type="button" class="filterMapBtn btn btn-info" id="filter-map-button">Filter by map boundaries</button>
  				<button type="button" class="filterMapBtn btn btn-info" id="show-all-map-button">Show all Listings
  				</button>

  		</div>
  		<div class="col-md-3 col-sm-3 col-xs-3 pull-right">	
  			<select class="form-control" id="sort" name="sorting">
  				<option value="rentL2H">Sort by Rent (Low to High)</option>
  				<option value="rentH2L">Sort by Rent (High to Low)</option>
  			</select>
  		</div>
  		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 map-container-container hidden">
	        {{#if mapShown }}
	        	{{> mapAddNoMarker }}
	        {{/if}}
	    </div>
  	</div>
  	<!--
  	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel list-container">
  		{{#each listingsCollection}}
		<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
			<div class="box shadow">
		      <div class="box-image">
		        <img src="images/home3.jpg">
		      </div>
		      <div class="box-content">
		        <p class="box-title"> A very long Listing Title Title Title</p>
		      </div>
		      <div class="box-action">
		        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border-right">
		          <div class="sm-text grey">Rent</div>
		          <div class="amount">4,000</div>
		        </div>
		        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		          <div class="sm-text grey">Security</div>
		          <div class="amount">10,000</div>
		        </div>
		      </div>
		    </div>
		</div>
  		{{/each}}
  	</div>
  	-->
  	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel list-container">
	{{#each listingsArr}}
        {{#if isVerifiedorAdmin}}
			<div class="row list-card">
				<div class="img-wrapper">
					<div><img src="http://dev3.rentflees.com/upload/{{image}}"></div>
				</div>
				<div class="info-wrapper">
					<div class="row info-head">
						<div class="col-md-8 col-sm-8 col-xs-8 border-right">
							<div class="title">{{title}}</div>
							<div class="location"> {{address}}</div>
							<div class="build-info"> {{furnishing}} {{type}}</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4 no-padding" > <div class="sm-text">RENT</div> <div class="rent"> {{rent}}</div></div>
					</div>
					<div class="row detail">
						<div class="col-md-4 col-sm-4 col-xs-4 border-right">
							<div class="sm-text">SECURITY</div>
							<div class="amount"> {{security}}</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4 border-right">
							<div class="sm-text">FURNISHING</div>
							<div class="bold-text"> {{furnishing}}</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4">
							<div class="sm-text">AVAILABLE FOR</div>
							<div class="bold-text"> {{tenantPref}}</div>
						</div>
					</div>
					<div class="row footer">
						<div class="col-md-4 col-sm-4 col-xs-8 border-right">
							<div class="rating">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star-half"></i>
							</div>
							<div class="sm-text">4 Reviews</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-2 no-padding">
							<button class="btn btn-default"
								onclick="window.location.href='/aboutHome?id={{_id}}';">
								<span class="hidden-xs">Read More</span>
							</button>
						</div>
						{{#if isAdmin}}
							<div class="col-md-4 col-sm-4 col-xs-2 no-padding">
								{{#if isVerified}}
									<button class="btn btn-success">
										<span class="hidden-xs">Verified</span>
									</button>
								{{else}}
									<button class="btn btn-danger">
										<span class="hidden-xs">Not Verified</span>
									</button>
								{{/if}}
							</div>
						{{else}}
							<div class="col-md-4 col-sm-4 col-xs-2 no-padding">
								<button class="btn btn-primary"><i class="fa fa-heart-o fa-lg"></i> <span class="hidden-xs">Shortlist</span></button>
							</div>
						{{/if}}
					</div>
				</div>
			</div>
		{{/if}}
    {{/each}}
	</div>
  	</div>
</div>
</template>
