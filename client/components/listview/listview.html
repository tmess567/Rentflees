<template name="listview">
<div class="container-fluid bg-grey no-padding">
  	<div class="col-md-2 col-sm-2 col-lg-2 hidden-xs panel">
  		<div class="filter-panel">
  			<div class="filter-heading"> Filter your Search </div>
  			<div class="filter-container">
	  			<div class="filter-section">
					<div class="filter-name">Property Type</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Flat</label>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> PG</label>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> House</label>
						</div>
					</div>
	  			</div>
	  			<div class="filter-section">
		        	<div class="filter-name">
		       			Monthly Rent
		      		</div>
		      		<div id="price-range-div" style="text-align:center;padding-bottom:10px;">
		       			₹ 1000 - ₹ 10000
		      		</div>
		      		<input data-from="2000" data-hasgrid="false" data-prefix="₹ " data-step="500" data-to="50000" data-type="double" id="price-range" name="price-range" type="text" value="1000;10000"/>
		     	</div>
		     	<div class="filter-section">
					<div class="filter-name">Tenant Type</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Boys</label>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Girls</label>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Family</label>
						</div>
					</div>
	  			</div>
			    <div class="filter-section">
					<div class="filter-name">Furnishing</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Furnished</label>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Semi-Furnished</label>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Unfurnished</label>
						</div>
					</div>
	  			</div>
			    <div class="filter-section">
					<div class="filter-name">Amenities and Services</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Two Wheeler Parking</label>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Four Wheeler Parking</label>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<label><input type="checkbox"> Room Service</label>
						</div>
					</div>
	  			</div>
  			</div>
  		</div>
  	</div>
  	<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 pull-right">
  	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel">
  		<div class="col-md-2 col-sm-6 col-xs-6">
  			<div id="show-map"><a href="#">Show Map View</a></div>
  		</div>
  		<div class="col-md-4 col-sm-6 col-xs-6 pull-right">	
  			<select class="form-control" id="sort">
  				<option>Sort by Rent (Low to High)</option>
  				<option>Sort by Rent (High to Low)</option>
  				<option>Sort by Relevance</option>
  			</select>
  		</div>
  	</div>
  	<!--
  	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel list-container">
  		{{#each listingsCollection}}
		<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
			<div class="box shadow">
		      <div class="box-image">
		        <img src="images/home3.jpg">
		      </div>
		      <div class="box-content">
		        <p class="box-title"> A very long Listing Title Title Title</p>
		      </div>
		      <div class="box-action">
		        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border-right">
		          <div class="sm-text grey">Rent</div>
		          <div class="amount">4,000</div>
		        </div>
		        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		          <div class="sm-text grey">Security</div>
		          <div class="amount">10,000</div>
		        </div>
		      </div>
		    </div>
		</div>
  		{{/each}}
  	</div>
  	-->
  	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel list-container">
	{{#EasySearch.Each index=listingsIndex }}
        {{#if isVerified}}
			<div class="row list-card">
				<div class="img-wrapper">
					<div><img data-lazy="http://dev3.rentflees.com/upload/{{image}}"></div>
				</div>
				<div class="info-wrapper">
					<div class="row info-head">
						<div class="col-md-8 col-sm-8 col-xs-8 border-right">
							<div class="title">{{title}}</div>
							<div class="location"> {{address}}</div>
							<div class="build-info"> {{furnishing}} {{type}}</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4 no-padding" > <div class="sm-text">RENT</div> <div class="rent"> 10,000</div></div>
					</div>
					<div class="row detail">
						<div class="col-md-4 col-sm-4 col-xs-4 border-right">
							<div class="sm-text">SECURITY</div>
							<div class="amount"> 10,000</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4 border-right">
							<div class="sm-text">FURNISHING</div>
							<div class="bold-text"> Unfurnished</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4">
							<div class="sm-text">AVAILABLE FOR</div>
							<div class="bold-text"> Family</div>
						</div>
					</div>
					<div class="row footer">
						<div class="col-md-4 col-sm-4 col-xs-8 border-right">
							<div class="rating">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star-half"></i>
							</div>
							<div class="sm-text">4 Reviews</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-2 no-padding">
							<button class="btn btn-default"><i class="fa fa-mobile fa-lg"></i> <span class="hidden-xs">Contact</span></button>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-2 no-padding">
							<button class="btn btn-primary"><i class="fa fa-heart-o fa-lg"></i> <span class="hidden-xs">Shortlist</span></button>
						</div>
					</div>
				</div>
			</div>
		{{/if}}
    {{/EasySearch.Each}}
	</div>
  	</div>
</div>
</template>
